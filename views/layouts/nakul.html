	<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">
		
		<nav class="navbar navbar-default navbar-fixed-top">
		  <div class="container-fluid">
			<div class="navbar-header">

				<li><a href="" data-toggle="modal" data-target="#signup-modal">SIGN UP</a></li>

			<div style="height:70%;">
				<h1></h1>
			</div>

				<div class="row">
					<div class="col-sm-4"></div>
					<div class="col-sm-2"><button data-toggle="modal" data-target="#signup-modal" type="button" class="btn btn-default">SIGN UP</button></div>
					<div class="col-sm-2"><button data-toggle="modal" data-target="#login-modal" type="button" class="btn btn-default">LOG IN</button></div>

				</div>
			</div>
		</div>
		
		<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" style="display: none;">
			<div class="modal-dialog">
				<div class="loginmodal-container">
					<h3>Register for a new Account</h1><br>
					<form action="welcome/submit" method="post">
						<input type="text" name="user" placeholder="Username" required>
						<input type="email" name="email" placeholder="Email Address" required>
						<input type="password" name="pass" placeholder="Password" required>
						<input type="submit" name="signup" class="login loginmodal-submit" value="SUBMIT">
					</form>
				</div>
			</div>
		</div>
		
		<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" style="display: none;">
			<div class="modal-dialog">
				<div class="loginmodal-container">
					<h3>Login to Your Account</h1><br>
					<form>
						<input type="text" name="log_user" placeholder="Username" required>
						<input type="password" name="log_pass" placeholder="Password" required>
						<input type="submit" name="login" class="login loginmodal-submit" value="LOGIN">
					</form>
				</div>
			</div>
		</div>
